<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メモ帳アプリ</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="app-header">
    <div class="header-content">
      <h1>メモ帳</h1>
      <button class="btn btn-logout" id="logout-btn">ログアウト</button>
    </div>
  </header>

  <main class="app-main">
    <section class="memo-list-section">
      <div class="section-header">
        <h2>メモ一覧</h2>
        <button class="btn btn-primary" id="new-memo-btn">新規作成</button>
      </div>
      <ul class="memo-list" id="memo-list"></ul>
      <p class="empty-message" id="empty-message">メモがありません</p>
    </section>

    <section class="memo-editor-section" id="editor-section" hidden>
      <h2 id="editor-title">新規メモ</h2>
      <form id="memo-form">
        <input type="hidden" id="memo-id">
        <div class="form-group">
          <label for="memo-title-input">タイトル</label>
          <input type="text" id="memo-title-input" class="form-input" placeholder="タイトルを入力" required>
        </div>
        <div class="form-group">
          <label for="memo-content-input">内容</label>
          <textarea id="memo-content-input" class="form-input" rows="10" placeholder="内容を入力"></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">保存</button>
          <button type="button" class="btn btn-secondary" id="cancel-btn">キャンセル</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="app-footer">
    <p>&copy; 2026 メモ帳アプリ</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
