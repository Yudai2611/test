<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - メモ帳アプリ</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <header class="app-header">
    <h1>メモ帳</h1>
  </header>

  <main class="app-main">
    <section class="login-section">
      <h2>ログイン</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="username-input">ユーザー名</label>
          <input type="text" id="username-input" class="form-input" placeholder="ユーザー名を入力" required>
        </div>
        <div class="form-group">
          <label for="password-input">パスワード</label>
          <input type="password" id="password-input" class="form-input" placeholder="パスワードを入力" required>
        </div>
        <p class="error-message" id="error-message" hidden></p>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary btn-login">ログイン</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="app-footer">
    <p>&copy; 2026 メモ帳アプリ</p>
  </footer>

  <script src="js/login.js"></script>
</body>
</html>
